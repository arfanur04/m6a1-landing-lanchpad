<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Logo</title>
		<link
			rel="stylesheet"
			href="styles/styles.css"
		/>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
		</style>
	</head>
	<body>
		<header>
			<div class="max-width header">
				<!-- navbar -->
				<nav class="header-nav">
					<h2>Logo</h2>
					<button class="btn">Sign Up</button>
				</nav>
				<!-- banner -->
				<section class="header-banner">
					<h1>
						Cool Dark UI Template for <br />
						WebfLow Agencies!
					</h1>
					<button class="btn">Stay Focused</button>
				</section>
			</div>
		</header>
		<main>
			<div class="max-width">
				<!-- action -->
				<section class="action-section">
					<div class="action-content">
						<h3>See It in Action</h3>
						<p>
							Explore the live preview and imagine <br />
							your brand in this bold new look.
						</p>
						<button class="btn">Launch Live Preview</button>
					</div>
					<div class="action-img">
						<img
							src="./Assets/wc-mini.png"
							alt=""
						/>
					</div>
				</section>
			</div>
		</main>
		<footer>footer</footer>
	</body>
</html>
